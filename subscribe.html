<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>

    <link rel="stylesheet" href="/assets/css/subscription.css">
    <script src="/assets/js/subscription.js"></script>
</head>
<body>
    <section>
        <form id="form">
            <a href="index.html" class="logo">
                <img src="./assets/images/logo.png" alt="african flavour" />
            </a>
            <h2>
                Get better feed with conversational forms, surveys & more.
            </h2>
            <input id="email" name="Email" type="email" placeholder="Enter Emial">
            <input id="password" name="Password" type="password" placeholder="Password">
            <input id="confirmPassword" name="ConfirmPassword" type="password" placeholder="Confirm Password">
            <div class="check">
                <input id="terms" name="terms&services" type="checkbox">
                <label for="terms&services">Agree to our <span id="span1">Terms of Service</span> </label>
            </div>
            <div class="check">
                <input id="" name="privacypolicy" type="checkbox">
                <label for="privacypolicy">Accept our use of your data for the service and everything else described in the <span id="spans">Privacy Policy and Data Processing Agreement</span> </label>
            </div>
            <input type="button" value="Subcribe to newletter">
        </form>
    </section>

</body>
</html>
